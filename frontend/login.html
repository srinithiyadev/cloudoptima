<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOptima - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-container {
            background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px; padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo i {
            font-size: 48px; color: #4f46e5; background: #eef2ff;
            padding: 15px; border-radius: 16px;
        }
        .logo h2 { margin-top: 15px; color: #1e293b; font-weight: 700; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; color: #475569;
            font-weight: 500; font-size: 14px;
        }
        .input-group {
            position: relative; display: flex; align-items: center;
        }
        .input-group i {
            position: absolute; left: 15px; color: #94a3b8;
        }
        .input-group input {
            width: 100%; padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 15px; transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #4f46e5; outline: none;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.1);
        }
        .btn {
            width: 100%; padding: 14px; background: #4f46e5; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover {
            background: #4338ca; transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79,70,229,0.2);
        }
        .links {
            margin-top: 25px; text-align: center; display: flex;
            justify-content: space-between;
        }
        .links a { color: #4f46e5; text-decoration: none; font-size: 14px; font-weight: 500; }
        .alert {
            padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none;
        }
        .alert-error {
            background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; display: block;
        }
        .alert-success {
            background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-cloud"></i>
            <h2>CloudOptima</h2>
            <p style="color: #64748b; margin-top: 5px;">Multi-Cloud Cost Optimization</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="links">
            <a href="/signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
            <a href="#"><i class="fas fa-key"></i> Forgot Password?</a>
        </div>
    </div>

    <script>
        // Login form submission - REAL AUTH
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertMessage');

            // Show loading
            const btn = document.querySelector('.btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            btn.disabled = true;

            try {
                // Call backend login API
                const response = await fetch('https://cloudoptima.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear any old data
                    localStorage.clear();
                    
                    // Save auth data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (data.message || 'Invalid credentials');
                    
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Connection error. Please try again.';
                
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
