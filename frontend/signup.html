<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOptima - Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .signup-container {
            background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 450px; padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo i {
            font-size: 48px; color: #4f46e5; background: #eef2ff;
            padding: 15px; border-radius: 16px;
        }
        .logo h2 { margin-top: 15px; color: #1e293b; font-weight: 700; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; color: #475569;
            font-weight: 500; font-size: 14px;
        }
        .input-group {
            position: relative; display: flex; align-items: center;
        }
        .input-group i {
            position: absolute; left: 15px; color: #94a3b8;
        }
        .input-group input {
            width: 100%; padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 15px; transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #4f46e5; outline: none;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.1);
        }
        .btn {
            width: 100%; padding: 14px; background: #4f46e5; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover {
            background: #4338ca; transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79,70,229,0.2);
        }
        .links { margin-top: 25px; text-align: center; }
        .links a { color: #4f46e5; text-decoration: none; font-size: 14px; font-weight: 500; }
        .alert {
            padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none;
        }
        .alert-error {
            background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; display: block;
        }
        .alert-success {
            background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; display: block;
        }
        .password-strength {
            margin-top: 8px; height: 4px; background: #e2e8f0; border-radius: 2px; overflow: hidden;
        }
        .strength-bar { height: 100%; width: 0%; transition: all 0.3s; }
        .terms {
            display: flex; align-items: center; gap: 10px; margin: 20px 0;
            font-size: 14px; color: #64748b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-cloud"></i>
            <h2>CloudOptima</h2>
            <p style="color: #64748b; margin-top: 5px;">Create your free account</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a password" required onkeyup="checkPasswordStrength()">
                </div>
                <div class="password-strength">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <p id="strengthText" style="font-size: 12px; margin-top: 5px;">Enter a password</p>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="/login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.style.background = '#ef4444';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength <= 50) {
                strengthBar.style.background = '#f59e0b';
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#f59e0b';
            } else if (strength <= 75) {
                strengthBar.style.background = '#3b82f6';
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#3b82f6';
            } else {
                strengthBar.style.background = '#10b981';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const alertDiv = document.getElementById('alertMessage');

            if (!terms) {
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Please accept Terms of Service';
                return;
            }

            if (password !== confirm) {
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Passwords do not match';
                return;
            }

            const btn = document.querySelector('.btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            btn.disabled = true;

            try {
                const response = await fetch('https://cloudoptima.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = 'Account created! Redirecting...';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    const data = await response.json();
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = data.message || 'Registration failed';
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Connection error';
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
